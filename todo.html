<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">📝 ToDo List</h2>
    
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter task...">
      <button class="btn btn-success" onclick="addTask()">Add</button>
      <button class="btn btn-danger ms-2" onclick="clearTasks()">Clear All</button>
    </div>

    <ul id="taskList" class="list-group mt-3"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
